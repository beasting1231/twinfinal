    <script>
      // Show update toast and reload after a brief delay
      function showUpdateToastAndReload() {
        // Prevent multiple toasts
        if (document.getElementById('sw-update-toast')) return;

        const toast = document.createElement('div');
        toast.id = 'sw-update-toast';
        toast.innerHTML = `
          <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            color: #fff;
            padding: 20px 32px;
            border-radius: 12px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(59,130,246,0.3);
            z-index: 99999;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(59,130,246,0.4);
            animation: pulse 1.5s ease-in-out infinite;
          ">
            <style>
              @keyframes pulse {
                0%, 100% { box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(59,130,246,0.3); }
                50% { box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 20px rgba(59,130,246,0.4); }
              }
              @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
              }
            </style>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
              <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
            </svg>
            Updating app...
          </div>
        `;
        document.body.appendChild(toast);

        // Reload after toast is visible
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      }

      if ('serviceWorker' in navigator) {
        let refreshing = false;

        // Don't show update toast on booking form pages (for external customers)
        const isBookingFormPage = window.location.pathname.includes('/booking-request') || window.location.pathname.includes('/embed');

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' }).then((registration) => {
            // Check for updates every time the app is opened
            registration.update();

            // Also check for updates when app comes back to foreground
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                registration.update();
              }
            });

            // Listen for service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  // New service worker activated, reload the page
                  if (!navigator.serviceWorker.controller) {
                    // First install, page will load fresh content
                    return;
                  }
                  // Update detected, show toast and reload (skip on booking form pages)
                  if (!refreshing && !isBookingFormPage) {
                    refreshing = true;
                    showUpdateToastAndReload();
                  }
                }
              });
            });
          });

          // Handle controller change (when new SW takes over)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            // New service worker has taken control, show toast and reload (skip on booking form pages)
            if (navigator.serviceWorker.controller && !refreshing && !isBookingFormPage) {
              refreshing = true;
              showUpdateToastAndReload();
            }
          });
        });
      }
